<!DOCTYPE html>
<html lang="en">
<head>
    <title>TChatBot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TChatBot - Your intelligent conversation partner" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="controls-panel">
    <div class="theme-toggle" title="Toggle theme">
      <i class="fas fa-moon"></i>
    </div>
    <div class="clear-chat" title="Clear conversation">
      <i class="fas fa-trash"></i>
    </div>
    <div class="voice-toggle" title="Toggle voice">
      <i class="fas fa-volume-up"></i>
    </div>
  </div>
  
  <div class="card">
    <div id="header">
      <div class="bot-avatar">
        <i class="fas fa-brain"></i>
      </div>
      <div class="header-info">
        <h1>TChatBot</h1>
        <p class="status"><span class="status-dot"></span>Online & Ready</p>
      </div>
    </div>
    
    <div id="message-section">
      <!-- Messages will be dynamically added here -->
    </div>
    
    <div class="typing-indicator">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="typing-text">AI is thinking...</span>
    </div>
    
    <div class="quick-actions">
      <button class="quick-btn" data-message="Tell me a joke">üòÑ Joke</button>
      <button class="quick-btn" data-message="What can you help me with?">‚ùì Help</button>
      <button class="quick-btn" data-message="Tell me an interesting fact">üß† Fact</button>
    </div>
    
    <div id="input-section">
      <button class="emoji-btn" id="emoji-btn" title="Add emoji">
        <i class="fas fa-smile"></i>
      </button>
      <div class="input-wrapper">
        <input id="input" type="text" placeholder="Ask me anything..." autocomplete="off" maxlength="500" />
        <div class="char-count">0/500</div>
      </div>
      <button class="send-btn" onclick="sendMessage()" title="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
